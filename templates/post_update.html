{% extends 'base.html' %}

{% block title %}
Редактирование
{% endblock %}

{% block body %}
    <h1>Редактирование поста</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" placeholder="Название поста"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Анонс поста">{{ post.intro }}</textarea><br>
        <textarea name="body" id="body" class="form-control" placeholder="Текст">{{ post.body }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
{% endblock %}
