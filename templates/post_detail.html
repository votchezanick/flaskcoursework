{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block body %}
<div class="col-md-11">
    <div class="h-100 p-5 bg-light border rounded-3">
        <h2>{{ post.title }}</h2>
        <div class="tags">
            {% for tag in tags %}
            <a href="{{ url_for('tag_detail', slug=tag.slug) }}"><span class="badge bg-secondary">{{ tag.name }}</span></a>
            {% endfor %}
        </div>
        <p>{{ post.body }}</p>
        <p><b>Дата публикации: {{ post.date.date() }}</b></p>
        <a href="/posts/{{ post.id }}/update" class="btn btn-success">Редактировать</a>
        <a href="/posts/{{ post.id }}/delete" class="btn btn-danger">Удалить</a>
    </div>
</div>
{% endblock %}
